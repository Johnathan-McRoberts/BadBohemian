<div *ngIf="loadingChartData">
    <p>{{componentTitle}}</p>
</div>

<mat-tab-group dynamicHeight #tabGroup>

    <mat-tab label="Books By Country">

        <plotly-plot [data]="booksReadByCountryMapData"
                     [layout]="plotlyBooksReadByCountryMapLayout"
                     [config]="plotlyConfig">

        </plotly-plot>

    </mat-tab>

    <mat-tab label="Pages by Country">

        <plotly-plot [data]="pagesReadByCountryMapData"
                     [layout]="plotlyPagesReadByCountryMapLayout"
                     [config]="plotlyConfig">

        </plotly-plot>

    </mat-tab>

    <mat-tab label="Authors by Country">

        <plotly-plot [data]="authorsReadByCountryMapData"
                     [layout]="plotlAuthorsReadByCountryMapLayout"
                     [config]="plotlyConfig">

        </plotly-plot>

    </mat-tab>

</mat-tab-group>
