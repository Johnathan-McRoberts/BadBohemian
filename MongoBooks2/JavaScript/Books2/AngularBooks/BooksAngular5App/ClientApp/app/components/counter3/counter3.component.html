<h1>Counter 3</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button (click)="incrementCounter()">Increment</button>

<p *ngIf="!currentAuthors"><em>Loading...</em></p>
<table class='table' *ngIf="currentAuthors">
  <thead>
  <tr>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let author of currentAuthors">
    <td>{{ author.name }}</td>
  </tr>
  </tbody>
</table>
