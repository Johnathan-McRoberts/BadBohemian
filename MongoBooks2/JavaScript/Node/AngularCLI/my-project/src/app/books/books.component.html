<h2>{{book1.title | uppercase}} - Details</h2>
<div><span>author: </span>{{book1.author}}</div>
<div><span>pages: </span>{{book1.pages}}</div>
<div><span>date read: </span>{{book1.prettyDate}}</div>
<div><span>format: </span>{{book1.prettyFormat}}</div>
<div><span>nationality: </span>{{book1.nationality}}</div>
<img src="{{book1.image_url}}" />
<div>
  <label>
    home country:
    <input [(ngModel)]="book1.nationality" placeholder="name">
  </label>
</div>
<h2>My Books</h2>
<table class="theBooks">
  <tr>
    <th>Date</th>
    <th>Author</th>
    <th>Title</th>
    <th>Pages</th>
    <th>Image</th>
  </tr>
  <tr *ngFor="let book of BooksSet">
    <td>{{book.dateString}}</td>
    <td>{{book.author}}</td>
    <td>{{book.title}}</td>
    <td>{{book.pages}}</td>
    <td><img src={{book.image_url}}  height="80" /></td>
  </tr>
</table>
